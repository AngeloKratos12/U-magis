<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>U-magis</title>
   
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}">
    <!-- Bootstrap + Meyawo main styles -->
    <link rel="stylesheet" href="{% static 'assets/css/meyawo.css' %}">
    <link href="{% static 'home_assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'home_assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'home_assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'home_assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'home_assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'home_assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'home_assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'home_assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    {% block static %}{% endblock %}
  
  

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" style="background-color: #ffffff;">
  

       <nav class="custom-navbar" data-spy="affix" data-offset-top="20" style="background-color: #1e549f;">
        <div class="container">
            <a class="logo" href="#" style="color: #ffffff;">U-MAGIS</a>
            <ul class="nav">
                <li class="item">
                    
                    <a class="link" href="http://127.0.0.1:8000/home/">Home</a>
                </li>
                <li class="item">
                    {% block biblio %}{% endblock %}
                    
                </li>
                <li class="item">
                    
                    <a class="link" href="http://127.0.0.1:8000/student/">Portfolio</a>
                </li>
                <li class="item">
                    {% block discu %}{% endblock %}
                    
                </li>
                <li class="item">
                    <a class="link" href="#blog">About Us</a>
                </li>
                <li class="item">
                    {% block log %}<a class="link" href="http://127.0.0.1:8000/logout/">Log out</a>{% endblock %}
                    
                </li>
               
            </ul>
            <a href="javascript:void(0)" id="nav-toggle" class="hamburger hamburger--elastic">
                <div class="hamburger-box">
                    <div class="hamburger-inner"></div>
                </div>
            </a>
        </div>
    </nav> 

  

    {% block body %}{% endblock %}
         {% load static %}
    <script src="{% static 'assets/vendors/jquery/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.bundle.js' %}"></script>

    <!-- bootstrap 3 affix -->
    <script src="{% static 'assets/vendors/bootstrap/bootstrap.affix.js' %}"></script>

    <!-- Meyawo js -->
    <script src="{% static 'assets/js/meyawo.js' %}"></script>
</body>
</html>
